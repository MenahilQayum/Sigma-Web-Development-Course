<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #70a711;
        }

        .text-element {
            text-shadow: 10px 5px 3px #e695f7;
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 8px;
            outline-offset: 19px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Optio sed aspernatur dolores, animi dolore error!
        Aspernatur repellendus, odit odio illum sapiente cumque cupiditate soluta perferendis aliquid exercitationem
        voluptatem veniam in dolore. Asperiores, fugit officiis!
    </p>
</body>

</html>
